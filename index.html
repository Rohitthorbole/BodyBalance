<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>BodyBalance</title>

</head>

<body class="h-screen w-screen flex justify-center items-center" style="background-color: #e0effc">
        <div class="box w-[300px] rounded-md shadow-2xl" style="background-color: #FFFFFF;">
            <div class="header flex justify-center my-5">
                <span class="font-bold text-[30px]" style="color: #083c9d;">BMI Calculator</span>
            </div>
            <div class="input grid justify-center my-6 relative gap-5">
                <input type="number" id="weight" placeholder="Weight in kg"
                    class="border w-[180px] p-2 pl-5 rounded-md text-blue-500 hover:border-blue-400 focus:border-blue-400 focus:outline-none">
                <input type="number" id="height" placeholder="Height in cm"
                    class="border w-[180px] p-2 pl-5 rounded-md text-blue-500 hover:border-blue-400 focus:border-blue-400 focus:outline-none">
            </div>
            <div class="flex justify-center relative space-x-5 my-5">
                <button class="bg-blue-500 hover:bg-blue-700 text-white p-1 px-3 rounded-sm flex items-center justify-center" id="calculate" style="background-color: #083c9d;">Calculate</button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white p-1 px-3 rounded-sm flex items-center justify-center" id="clear" style="background-color: #083c9d;">Clear</button>
            </div>
            <div class="h-10 bg-slate-100 w-24 my-4 mx-auto rounded-lg flex justify-center items-center">
                <div id="result" class="text-blue-500 font-bold"> <span class="text-blue-300 font-bold">Result</span></div>
            </div>
            <div class="flex justify-center mb-7">
                <table class="border border-collapse">
                    <tr class="border" style="background-color: #083c9d; color: white;">
                        <td class="px-5 py-1 ">Category</td>
                        <td class="px-5 py-1 ">Range</td>
                    </tr>
                    <tr class="border bg-slate-100">
                        <td class="px-5 py-1 border">Underweight</td>
                        <td class="px-5 py-1 flex items-center justify-center">&lt;18.5</td>
                    </tr>
                    <tr class="border bg-slate-200">
                        <td class="px-5 py-1 border">Healthy weigh</td>
                        <td class="px-5 py-1 flex items-center justify-center">18.5-25</td>
                    </tr>
                    <tr class="border bg-slate-100">
                        <td class="px-5 py-1 border">overweigh</td>
                        <td class="px-5 py-1 flex items-center justify-center">25-30</td>
                    </tr>
                    <tr class="border bg-slate-200">
                        <td class="px-5 py-1 border">Obese</td>  
                        <td class="px-5 py-1 flex items-center justify-center">&gt;30</td>
                    </tr>
                </table>
            </div>
        </div>
    <script src="./script.js"></script>
</body>

</html>
